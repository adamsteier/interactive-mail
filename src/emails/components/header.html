<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{{subject}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1A1A1A;
            color: #EAEAEA;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1A1A1A;
        }
        .header {
            background: linear-gradient(135deg, #00F0FF 0%, #FF00B8 100%);
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1A1A1A;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        .tagline {
            color: #1A1A1A;
            font-size: 14px;
            opacity: 0.8;
            margin: 0;
        }
        .content {
            padding: 40px 30px;
            background-color: #2F2F2F;
            margin: 0 20px;
        }
        .priority-high {
            border-left: 4px solid #FF00B8;
            background-color: rgba(255, 0, 184, 0.1);
            padding: 15px 20px;
            margin-bottom: 30px;
        }
        .priority-urgent {
            border-left: 4px solid #FF6B6B;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 15px 20px;
            margin-bottom: 30px;
        }
        .priority-normal {
            border-left: 4px solid #00F0FF;
            background-color: rgba(0, 240, 255, 0.1);
            padding: 15px 20px;
            margin-bottom: 30px;
        }
        h1 {
            color: #00F0FF;
            font-size: 28px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        h2 {
            color: #FF00B8;
            font-size: 22px;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        h3 {
            color: #00F0FF;
            font-size: 18px;
            margin: 25px 0 10px 0;
            font-weight: 600;
        }
        p {
            color: #EAEAEA;
            margin: 15px 0;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #00F0FF 0%, #FF00B8 100%);
            color: #1A1A1A;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.4);
        }
        .data-table {
            background-color: #1A1A1A;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        .data-row {
            display: flex;
            border-bottom: 1px solid #444;
        }
        .data-row:last-child {
            border-bottom: none;
        }
        .data-label {
            background-color: #2F2F2F;
            padding: 12px 15px;
            font-weight: 600;
            color: #00F0FF;
            min-width: 140px;
        }
        .data-value {
            padding: 12px 15px;
            color: #EAEAEA;
            flex: 1;
        }
        .alert {
            background-color: rgba(255, 107, 107, 0.2);
            border: 1px solid #FF6B6B;
            color: #FFB3B3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background-color: rgba(0, 240, 255, 0.2);
            border: 1px solid #00F0FF;
            color: #B3F0FF;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .code {
            background-color: #1A1A1A;
            border: 1px solid #444;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: Monaco, Consolas, 'Courier New', monospace;
            font-size: 14px;
            color: #00F0FF;
        }
    </style>
</head>

            <p class="tagline">AI-Powered Postcard Marketing</p>
        </div>
